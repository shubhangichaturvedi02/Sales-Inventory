<!doctype html>
<html lang="en">
 
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <title>Concept - Bootstrap 4 Admin Dashboard Template</title>
    <!-- Bootstrap CSS -->

    html,
    body {
        height: 100%;

    {% comment %} body {
        display: -ms-flexbox;
        display: flex;

<body>
    <!-- ============================================================== -->
    <!-- signup form  -->
    <!-- ============================================================== -->
    <form class="splash-container">
        <div class="card">
            <div class="card-header">
                <h3 class="mb-1">Registrations Form</h3>
                <p>Please enter your  information.</p>
            </div>
            <div class="card-body">
            <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <input class="form-control form-control-lg" type="text" name="nick" required="" placeholder="First Name" autocomplete="off">
                </div>
                <div class="form-group">
                    <input class="form-control form-control-lg" type="email" name="email" required="" placeholder="E-mail" autocomplete="off">
                </div>
              
                <div class="form-group">
                    <input class="form-control form-control-lg" required="" placeholder="Password ">
                </div>
                
               
            </div>
           <div class="col-md-6">
                <div class="form-group">
                    <input class="form-control form-control-lg" type="text" name="nick" required="" placeholder="Last Name" autocomplete="off">
                </div>
                <div class="form-group">
                    <input class="form-control form-control-lg" type="text" name="email" required="" placeholder="Contact" autocomplete="off">
                </div>
              
                <div class="form-group">
                    <input class="form-control form-control-lg" required="" placeholder="Confirm Password">
                </div>
                
               
            </div>
            <br>
            <Center>
            <div class="form-group " style="    margin-left: 140px;">
                    <button class="btn btn-block btn-primary" type="submit">Register My Account</button>
                </div>
                <div class="form-group">
                    <label class="custom-control custom-checkbox">
                        <input class="custom-control-input" type="checkbox"><span class="custom-control-label">By creating an account, you agree the <a href="#">terms and conditions</a></span>
                    </label>
                </div>
            </center>
            </div>
                
            </div>
            <div class="card-footer bg-white">
                <p>Already member? <a href="#" class="text-secondary">Login Here.</a></p>
            </div>
        </div>
    </form>
</body>

 
</html>
